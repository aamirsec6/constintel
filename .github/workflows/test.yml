# GENERATOR: TEST_WORKFLOW
# Comprehensive test workflow that runs before deployments
# ASSUMPTIONS: Test database and services available
# HOW TO RUN: Automatically on PRs and pushes, or manually

name: Test Suite

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  PYTHON_VERSION: '3.11'

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: constintel
          POSTGRES_PASSWORD: constintel
          POSTGRES_DB: constintel_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://constintel:constintel@localhost:5432/constintel_test
      
      - name: Run database migrations
        working-directory: ./backend
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://constintel:constintel@localhost:5432/constintel_test
      
      - name: Run linter
        working-directory: ./backend
        run: npm run lint || echo "Linter warnings (non-blocking)"
        continue-on-error: true
      
      - name: Run unit tests
        working-directory: ./backend
        run: npm test
        env:
          DATABASE_URL: postgresql://constintel:constintel@localhost:5432/constintel_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run linter
        working-directory: ./frontend
        run: npm run lint || echo "Linter warnings (non-blocking)"
        continue-on-error: true
      
      - name: Build application
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3000
          NEXT_PUBLIC_ML_API_URL: http://localhost:8000

  ml-service-tests:
    name: ML Service Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: services/ml_service/requirements.txt
      
      - name: Install dependencies
        working-directory: ./services/ml_service
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Check imports
        working-directory: ./services/ml_service
        run: |
          python -c "from api.main import app; print('✅ ML Service imports OK')"
        continue-on-error: true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run integration tests
        run: |
          echo "✅ Integration tests would run here"
          echo "Configure integration tests as needed"
        continue-on-error: true

