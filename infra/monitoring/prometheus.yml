# Prometheus configuration for ConstIntel
# Scrapes metrics from backend and ML service

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'constintel'
    environment: '${INSTANCE_NAME:-default}'

scrape_configs:
  # Backend API metrics
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # ML Service metrics
  - job_name: 'ml-service'
    static_configs:
      - targets: ['ml-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

